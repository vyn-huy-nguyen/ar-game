<!DOCTYPE html>
<html class="dark" lang="vi"><head>
<meta charset="utf-8"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9d406",
                        "primary-dim": "#b39805",
                        "background-light": "#f8f8f5",
                        "navy-deep": "#0f1420",
                        "navy-light": "#1a2236",
                        "paper": "#e8e4d3"
                    },
                    fontFamily: {
                        "display": ["Noto Serif", "serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    animation: {
                        'pulse-glow': 'pulseGlow 2s infinite',
                        'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 0 0 rgba(249, 212, 6, 0.4)' },
                            '70%': { boxShadow: '0 0 0 10px rgba(249, 212, 6, 0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                },
            },
        }
    </script>
<style>.map-grid {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(249, 212, 6, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(249, 212, 6, 0.05) 1px, transparent 1px);
        }
        .map-street {
            position: absolute;
            background-color: rgba(249, 212, 6, 0.08);
            border-radius: 9999px;
        }::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0f1420;
        }
        ::-webkit-scrollbar-thumb {
            background: #f9d406;
            border-radius: 4px;
        }
    </style>
<style>
        body {
          min-height: max(600px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-navy-deep text-white font-display overflow-hidden h-screen w-screen relative selection:bg-primary selection:text-black">
<div class="absolute inset-0 z-0 overflow-hidden bg-navy-deep map-grid">
<div class="map-street w-3 h-[120%] -top-10 left-[20%] rotate-3"></div>

        }
