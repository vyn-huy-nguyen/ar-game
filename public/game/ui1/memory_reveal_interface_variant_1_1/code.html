<!DOCTYPE html>

<html class="dark" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hà Nội – Những Mảnh Ghép Thời Gian</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9d406",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23200f",
                    },
                    fontFamily: {
                        "display": ["Noto Serif", "serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
                        'particle-rise': 'particle-rise 4s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: 0.6, filter: 'drop-shadow(0 0 5px rgba(249, 212, 6, 0.3))' },
                            '50%': { opacity: 1, filter: 'drop-shadow(0 0 15px rgba(249, 212, 6, 0.8))' },
                        },
                        'particle-rise': {
                            '0%': { transform: 'translateY(0) scale(0)', opacity: 0 },
                            '20%': { opacity: 1 },
                            '100%': { transform: 'translateY(-100px) scale(1.5)', opacity: 0 },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles for AR simulation */
        .ar-overlay {
            mix-blend-mode: screen;
        }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.65); /* Navy tint base */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Particle styling */
        .particle {
            position: absolute;
            background-color: #f9d406;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden h-screen w-full relative">
<!-- AR Camera Viewport Simulation -->
<!-- Ideally this is a live video feed. We simulate it with a full-screen image of a Hanoi street. -->
<div class="absolute inset-0 z-0 bg-cover bg-center" data-alt="Bustling modern street in Hanoi with people and motorbikes" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDkYYgAtSHck1GUzYNJCg7rS9rPKGfGzLoUvy1wZ422LNEoo_hSLKt0sbpMYoKdYvpHBJBW1E1lZvWLDNcPDnK9_2I0xz002BO-nP2e6RnXbn3Z-OHDqFw5bLSQ8WLVA1xln8A4zkPAuWLq4dE4US_lIvWr55USKSExWFZd2H3YacVa7U1I50S1I0N2L-mMFxBO70uhmXbEQHdjqd0xxr5JnzpsJjb-fh4JOkDOwgBFqaggPgQYGyqZeNqaGNPXpgSKRX4xTbD9R8ne');">
<!-- Dark overlay to ensure UI contrast and moodiness -->
<div class="absolute inset-0 bg-black/30"></div>
</div>
<!-- Historical Overlay Layer (The "Ghost") -->
<div class="absolute inset-0 z-10 pointer-events-none flex items-center justify-center">
<!-- SVG representing the 1920s architecture overlay -->
<svg class="w-full h-full max-w-4xl opacity-90 animate-pulse-glow" fill="none" viewbox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
<!-- Simulated hand-drawn building outlines -->
<g class="stroke-primary" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" style="filter: drop-shadow(0 0 8px #f9d406);">
<!-- Abstract French Colonial Building Sketch -->
<path d="M100 500 L100 200 L400 50 L700 200 L700 500" fill="none"></path>
<path d="M120 500 L120 220 L200 220 L200 500" fill="none"></path> <!-- Left Door/Window -->
<path d="M600 500 L600 220 L680 220 L680 500" fill="none"></path> <!-- Right Door/Window -->
<path d="M300 150 L300 400 L500 400 L500 150 Z" fill="none"></path> <!-- Center Feature -->
<path d="M320 200 L480 200 M320 250 L480 250 M320 300 L480 300" stroke-opacity="0.5"></path> <!-- Balcony lines -->
<path d="M400 50 L400 120" stroke-dasharray="10 5"></path>
<!-- Tram lines (The "Tàu điện") -->
<path d="M0 550 C200 540, 600 540, 800 580" stroke-opacity="0.7" stroke-width="2"></path>
<path d="M0 570 C200 560, 600 560, 800 600" stroke-opacity="0.7" stroke-width="2"></path>
</g>
</svg>
<!-- Particle System (CSS based for simplicity in this context) -->
<div class="absolute inset-0 overflow-hidden">
<!-- Randomly positioned particles with different animation delays -->
<div class="particle w-1 h-1 left-[20%] top-[60%] animate-particle-rise" style="animation-delay: 0s;"></div>
<div class="particle w-1.5 h-1.5 left-[50%] top-[50%] animate-particle-rise" style="animation-delay: 1.2s;"></div>
<div class="particle w-0.5 h-0.5 left-[70%] top-[55%] animate-particle-rise" style="animation-delay: 0.5s;"></div>
<div class="particle w-1 h-1 left-[35%] top-[65%] animate-particle-rise" style="animation-delay: 2.1s;"></div>
<div class="particle w-1 h-1 left-[80%] top-[45%] animate-particle-rise" style="animation-delay: 1.5s;"></div>
<div class="particle w-0.5 h-0.5 left-[10%] top-[70%] animate-particle-rise" style="animation-delay: 3s;"></div>
<div class="particle w-2 h-2 left-[45%] top-[40%] animate-particle-rise bg-white blur-[1px]" style="animation-delay: 0.8s;"></div>
</div>
</div>
<!-- Main UI Container -->
<div class="absolute inset-0 z-20 flex flex-col justify-between pointer-events-none">
<!-- Header / Status Area (Minimal) -->
<div class="w-full p-6 flex justify-between items-start pointer-events-auto">
<!-- Back/Pause Button -->
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-black/20 backdrop-blur-md border border-white/10 text-white hover:bg-black/40 transition-colors">
<span class="material-symbols-outlined text-[20px]">arrow_back</span>
</button>
<!-- Location Badge -->
<div class="px-3 py-1.5 rounded-full bg-black/20 backdrop-blur-md border border-white/10 flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[16px]">location_on</span>
<span class="text-xs font-medium tracking-wide text-white/90 uppercase">Phố Hàng Đào, 1920</span>
</div>
</div>
<!-- Bottom Narrative Area -->
<div class="w-full pb-8 px-6 pointer-events-auto">
<div class="glass-panel w-full rounded-xl p-6 relative overflow-hidden group">
<!-- Subtle internal glow gradient -->
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary/50 to-transparent opacity-50"></div>
<div class="flex flex-col gap-4">
<!-- Text Content -->
<div class="relative z-10">
<p class="text-xl md:text-2xl text-white/95 font-light leading-relaxed italic text-glow">
                            "Tiếng chuông tàu điện vang vọng giữa lòng phố cổ..."
                        </p>
<p class="text-xs text-primary/80 mt-2 uppercase tracking-widest font-sans font-semibold">
                            Ký ức #04 • Đã mở khóa
                        </p>
</div>
<!-- Action Area -->
<div class="flex justify-end items-center mt-2">
<button class="flex items-center gap-3 group/btn cursor-pointer transition-all hover:translate-x-1">
<span class="text-sm font-medium text-white/80 group-hover/btn:text-white transition-colors">Tiếp tục</span>
<div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center shadow-[0_0_15px_rgba(249,212,6,0.4)] group-hover/btn:shadow-[0_0_20px_rgba(249,212,6,0.6)] transition-all">
<span class="material-symbols-outlined text-background-dark font-bold">arrow_forward</span>
</div>
</button>
</div>
</div>
<!-- Decorative corner accents -->
<div class="absolute bottom-2 left-2 w-3 h-3 border-b border-l border-white/20 rounded-bl-sm"></div>
<div class="absolute top-2 right-2 w-3 h-3 border-t border-r border-white/20 rounded-tr-sm"></div>
</div>
</div>
</div>
<!-- Scan lines effect overlay for "Camera" feel -->
<div class="absolute inset-0 pointer-events-none z-[5] opacity-10 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjZmZmIi8+CjxyZWN0IHdpZHRoPSI0IiBoZWlnaHQ9IjEiIGZpbGw9IiMwMDAiLz4KPC9zdmc+')]"></div>
</body></html>
