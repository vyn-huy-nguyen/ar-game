<!DOCTYPE html>

<html class="dark" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AR Scan Interface - Hà Nội – Những Mảnh Ghép Thời Gian</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9d406",
                        "background-light": "#f8f8f5",
                        "background-dark": "#23200f",
                        "navy-overlay": "rgba(35, 32, 15, 0.85)", // Dark navy derived from background-dark
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    boxShadow: {
                        "glow": "0 0 15px rgba(249, 212, 6, 0.5), inset 0 0 15px rgba(249, 212, 6, 0.2)",
                    }
                },
            },
        }
    </script>
<style>/* Custom styles for specific AR elements */
.scan-line {
    animation: scanMove 3s infinite ease-in-out
    }
@keyframes scanMove {
    0% {
        top: 0%;
        opacity: 0;
        } 10% {
        opacity: 1;
        } 90% {
        opacity: 1;
        } 100% {
        top: 100%;
        opacity: 0;
        }
    }
.camera-feed {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuDToY4t0L1RQdDim6pA4RE8FmBbYRm9OlURuvun1TdzZSBWrf11QpR0VLsLyWSto_gcmA28O447FtETgcvwH0qV207EA1XouRYXIaxDQCP6BOXdpGLkDWNejSeSVlJ54o-B_vFQx5X6SQdzrg4FuaF9-qdf0DU5niEiApi5zTnxeqksXwQAEI1DJ8YvEeO1oA7FQcnOz_hScPel4cWukgOIfTeGak9lAyrVwb-hTq4-ZCTrJ70yC_pj_cjrX9hdT6Xkyn8UDnLoS2yt);
    background-size: cover;
    background-position: center
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display h-screen w-screen overflow-hidden text-white relative">
<!-- Camera Feed Background -->
<div class="absolute inset-0 w-full h-full camera-feed" data-alt="Hanoi historic street scene old quarter">
<!-- Slight vignette overlay to make UI pop -->
<div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/60 pointer-events-none"></div>
</div>
<!-- UI Layer -->
<div class="relative z-10 h-full w-full flex flex-col justify-between safe-area-padding">
<!-- Header: Progress & Close -->
<div class="flex justify-between items-start p-6 pt-12">
<!-- Progress Badge -->
<div class="bg-background-dark/90 backdrop-blur-sm border border-primary/20 rounded-full px-4 py-2 flex items-center gap-2 shadow-lg">
<span class="material-symbols-outlined text-primary text-sm">history_edu</span>
<span class="text-primary font-bold text-sm tracking-widest">3 / 8</span>
</div>
<!-- Close Button -->
<button class="bg-background-dark/90 backdrop-blur-sm hover:bg-background-dark border border-primary/20 rounded-full w-10 h-10 flex items-center justify-center transition-colors shadow-lg group">
<span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">close</span>
</button>
</div>
<!-- Center: AR Scanner Reticle -->
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<!-- Reticle Container -->
<div class="relative w-64 h-64 md:w-80 md:h-80 opacity-90">
<!-- Glowing Frame Borders (Corner Brackets) -->
<!-- Top Left -->
<div class="absolute top-0 left-0 w-12 h-12 border-t-[3px] border-l-[3px] border-primary rounded-tl-lg shadow-glow"></div>
<!-- Top Right -->
<div class="absolute top-0 right-0 w-12 h-12 border-t-[3px] border-r-[3px] border-primary rounded-tr-lg shadow-glow"></div>
<!-- Bottom Left -->
<div class="absolute bottom-0 left-0 w-12 h-12 border-b-[3px] border-l-[3px] border-primary rounded-bl-lg shadow-glow"></div>
<!-- Bottom Right -->
<div class="absolute bottom-0 right-0 w-12 h-12 border-b-[3px] border-r-[3px] border-primary rounded-br-lg shadow-glow"></div>
<!-- Animated Scan Line -->
<div class="absolute left-0 w-full h-[2px] bg-gradient-to-r from-transparent via-primary to-transparent shadow-[0_0_10px_#f9d406] scan-line"></div>
<!-- Center Focus Point -->
<div class="absolute inset-0 flex items-center justify-center">
<div class="w-1 h-1 bg-primary rounded-full shadow-glow"></div>
</div>
<!-- Decorative corner accents (delicate details) -->
<div class="absolute top-2 left-2 w-2 h-2 border-t border-l border-white/50 rounded-tl-sm"></div>
<div class="absolute top-2 right-2 w-2 h-2 border-t border-r border-white/50 rounded-tr-sm"></div>
<div class="absolute bottom-2 left-2 w-2 h-2 border-b border-l border-white/50 rounded-bl-sm"></div>
<div class="absolute bottom-2 right-2 w-2 h-2 border-b border-r border-white/50 rounded-br-sm"></div>
</div>
<!-- AR Tracking Dots (Simulated) -->
<div class="absolute top-1/3 left-1/4 w-2 h-2 bg-white/30 rounded-full blur-[1px]"></div>
<div class="absolute bottom-1/3 right-1/4 w-1.5 h-1.5 bg-white/20 rounded-full blur-[1px]"></div>
<div class="absolute top-2/3 right-1/3 w-1 h-1 bg-primary/40 rounded-full blur-[0.5px]"></div>
</div>
<!-- Footer: Instructions -->
<div class="p-6 pb-12 w-full flex justify-center">
<div class="bg-background-dark/90 backdrop-blur-md border-t border-primary/30 rounded-xl p-4 max-w-sm w-full shadow-xl animate-fade-in-up">
<div class="flex flex-col items-center gap-2 text-center">
<div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center mb-1">
<span class="material-symbols-outlined text-primary animate-pulse">videocam</span>
</div>
<p class="text-white text-sm font-light leading-relaxed tracking-wide">
                        Di chuyển camera để quét các <span class="text-primary font-medium">mảnh ghép ký ức</span>
</p>
<!-- Progress Dots -->
<div class="flex gap-1 mt-1">
<div class="w-1 h-1 rounded-full bg-primary"></div>
<div class="w-1 h-1 rounded-full bg-white/20"></div>
<div class="w-1 h-1 rounded-full bg-white/20"></div>
</div>
</div>
</div>
</div>
</div>
</body></html>
