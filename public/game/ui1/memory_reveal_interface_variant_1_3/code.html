<!DOCTYPE html>
<html class="dark" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hà Nội – Những Mảnh Ghép Thời Gian</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "gold-light": "#fceda3",
                        "gold-DEFAULT": "#d4af37",
                        "gold-dark": "#aa8c2c",
                        "navy-deep": "#0a192f",
                        "navy-light": "#112240",
                        "paper": "#f5f0e6"
                    },
                    fontFamily: {
                        "serif": ["Noto Serif", "serif"],
                        "display": ["Playfair Display", "serif"]
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 3s ease-in-out infinite',
                        'shine': 'shine 8s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        glow: {
                            '0%, 100%': { filter: 'drop-shadow(0 0 15px rgba(212, 175, 55, 0.3))' },
                            '50%': { filter: 'drop-shadow(0 0 25px rgba(212, 175, 55, 0.6))' },
                        },
                        shine: {
                            '0%': { transform: 'translateX(-100%)' },
                            '20%': { transform: 'translateX(100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    },
                    backgroundImage: {
                        'radial-glow': 'radial-gradient(circle at center, rgba(17, 34, 64, 0.8) 0%, rgba(10, 25, 47, 1) 70%)',
                    }
                },
            },
        }
    </script>
<style>
        .book-spine {
            background: linear-gradient(90deg, #5e4b1f 0%, #8a7032 20%, #5e4b1f 40%, #8a7032 60%, #5e4b1f 100%);
        }
        .book-cover {
            background: linear-gradient(135deg, #1a2a44 0%, #0d1b2e 100%);
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.5),
                inset 2px 0 5px rgba(255,255,255,0.1);
        }
        .gold-border {
            border: 1px solid #d4af37;
            box-shadow: 0 0 5px #d4af37, inset 0 0 5px #d4af37;
        }
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle-anim 2s infinite;
        }
        @keyframes sparkle-anim {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-navy-deep text-paper font-serif h-screen w-full overflow-hidden flex flex-col items-center relative">
<div class="absolute inset-0 z-0 opacity-20 pointer-events-none">
<svg class="w-full h-full" preserveAspectRatio="xMidYMid slice" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="goldGradient" x1="0%" x2="100%" y1="0%" y2="100%">
<stop offset="0%" style="stop-color:#aa8c2c;stop-opacity:1"></stop>
<stop offset="100%" style="stop-color:#fceda3;stop-opacity:1"></stop>
</linearGradient>
</defs>
<path d="M150 550 L250 550 L240 500 L160 500 Z" fill="url(#goldGradient)"></path>
<path d="M170 500 L230 500 L225 470 L175 470 Z" fill="url(#goldGradient)" opacity="0.8"></path>
<path d="M180 470 L220 470 L218 450 L182 450 Z" fill="url(#goldGradient)" opacity="0.6"></path>
<path d="M150 560 Q200 580 250 560" fill="none" opacity="0.3" stroke="url(#goldGradient)" stroke-width="2"></path>
<path d="M160 575 Q200 590 240 575" fill="none" opacity="0.2" stroke="url(#goldGradient)" stroke-width="1.5"></path>
<path d="M300 400 Q350 450 400 480" fill="none" opacity="0.5" stroke="url(#goldGradient)" stroke-width="3"></path>
<circle cx="50" cy="100" fill="url(#goldGradient)" opacity="0.05" r="80"></circle>
<circle cx="350" cy="150" fill="url(#goldGradient)" opacity="0.05" r="60"></circle>
</svg>
</div>
<div class="absolute inset-0 z-0 pointer-events-none">
<div class="sparkle w-1 h-1 top-1/4 left-1/4" style="animation-delay: 0.2s"></div>
<div class="sparkle w-2 h-2 top-1/3 right-1/4" style="animation-delay: 0.5s"></div>
<div class="sparkle w-1.5 h-1.5 top-1/2 left-1/3" style="animation-delay: 1.2s"></div>
<div class="sparkle w-1 h-1 bottom-1/3 right-1/3" style="animation-delay: 0.8s"></div>
<div class="sparkle w-1 h-1 top-20 left-10" style="animation-delay: 1.5s"></div>
<div class="sparkle w-2 h-2 top-20 right-10" style="animation-delay: 0.1s"></div>
</div>
<main class="relative z-10 flex flex-col items-center justify-center h-full w-full max-w-md px-6 py-8">
<div class="text-center mb-8 space-y-3 animate-[fade-in-down_1s_ease-out]">
<div class="inline-flex items-center justify-center p-2 mb-2 rounded-full bg-gold-DEFAULT/10 border border-gold-DEFAULT/30">
<span class="material-symbols-outlined text-gold-DEFAULT text-sm mr-1">star</span>
<span class="text-gold-light text-xs font-bold tracking-widest uppercase">Hoàn thành xuất sắc</span>
<span class="material-symbols-outlined text-gold-DEFAULT text-sm ml-1">star</span>
</div>
<h1 class="text-3xl md:text-4xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-b from-gold-light via-gold-DEFAULT to-gold-dark drop-shadow-sm">
                Chúc mừng!
            </h1>
<p class="text-paper/80 text-sm md:text-base font-light leading-relaxed max-w-[280px] mx-auto">
                Bạn đã phục hồi toàn bộ ký ức về một Hà Nội vàng son.
            </p>
</div>
<div class="relative group my-4 perspective-1000">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-80 bg-gold-DEFAULT/20 blur-[60px] rounded-full animate-pulse"></div>
<div class="relative w-48 h-72 md:w-56 md:h-80 animate-float transition-transform duration-500 transform-style-3d">
<div class="absolute right-2 top-1 bottom-1 w-full h-[98%] bg-paper rounded-r-md transform translate-x-2 translate-z-[-10px] shadow-lg border-r border-gray-300"></div>
<div class="absolute right-1 top-0.5 bottom-0.5 w-full h-[99%] bg-paper rounded-r-md transform translate-x-1 translate-z-[-5px] shadow-md border-r border-gray-300"></div>
<div class="book-cover absolute inset-0 rounded-r-md rounded-l-sm flex flex-col items-center justify-between p-4 border border-gold-DEFAULT/30 shadow-[10px_10px_30px_rgba(0,0,0,0.5)] z-20 overflow-hidden">
<div class="absolute top-2 left-2 w-8 h-8 border-t-2 border-l-2 border-gold-DEFAULT opacity-50"></div>
<div class="absolute top-2 right-2 w-8 h-8 border-t-2 border-r-2 border-gold-DEFAULT opacity-50"></div>
<div class="absolute bottom-2 left-2 w-8 h-8 border-b-2 border-l-2 border-gold-DEFAULT opacity-50"></div>
<div class="absolute bottom-2 right-2 w-8 h-8 border-b-2 border-r-2 border-gold-DEFAULT opacity-50"></div>
<div class="mt-8 text-center z-10">
<div class="w-12 h-12 mx-auto mb-4 border border-gold-DEFAULT/50 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-gold-light text-2xl">auto_stories</span>
</div>
<h2 class="font-display text-2xl text-gold-light tracking-wide mb-1">KÝ ỨC</h2>
<h3 class="font-display text-xl text-gold-DEFAULT uppercase tracking-widest">HÀ NỘI</h3>
</div>
<div class="w-24 h-24 border border-gold-DEFAULT/20 rounded-full flex items-center justify-center z-10 opacity-60">
<div class="w-20 h-20 border border-gold-DEFAULT/40 rounded-full flex items-center justify-center rotate-45">
<div class="w-16 h-16 border border-gold-DEFAULT/60 rounded-full"></div>
</div>
</div>
<div class="mb-4 text-center z-10">
<p class="text-[10px] text-gold-DEFAULT/70 uppercase tracking-widest">Bộ sưu tập đặc biệt</p>
<div class="w-8 h-[1px] bg-gold-DEFAULT/50 mx-auto my-2"></div>
<p class="text-[10px] text-gold-DEFAULT/50 font-serif italic">1900 - 2024</p>
</div>
<div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent pointer-events-none"></div>
</div>
<div class="absolute top-0 bottom-0 left-0 w-4 -translate-x-full book-spine rounded-l-sm shadow-inner z-10"></div>
</div>
</div>
<div class="mt-10 w-full flex flex-col items-center gap-4 animate-[fade-in-up_1s_ease-out_0.5s_both]">
<button class="group relative w-full max-w-[320px] overflow-hidden rounded-lg bg-gradient-to-b from-gold-light via-gold-DEFAULT to-gold-dark p-[1px] shadow-[0_0_20px_rgba(212,175,55,0.3)] hover:shadow-[0_0_30px_rgba(212,175,55,0.5)] transition-all duration-300 transform hover:-translate-y-1 active:translate-y-0">
<div class="relative bg-navy-deep hover:bg-navy-light transition-colors duration-300 rounded-[7px] px-6 py-4 flex items-center justify-center gap-3">
<span class="material-symbols-outlined text-gold-light group-hover:animate-bounce">download</span>
<span class="text-gold-light font-display font-semibold tracking-wide text-sm md:text-base">Nhận quyển sách Ký ức (PDF)</span>
<div class="absolute inset-0 pointer-events-none overflow-hidden rounded-[7px]">
<div class="absolute top-0 left-0 w-1/2 h-full bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-[-20deg] animate-shine"></div>
</div>
</div>
</button>
<div class="flex gap-6 mt-4">
<button class="text-gold-DEFAULT/60 hover:text-gold-light text-xs uppercase tracking-widest flex items-center gap-1 transition-colors">
<span class="material-symbols-outlined text-sm">share</span> Chia sẻ
                </button>
<button class="text-gold-DEFAULT/60 hover:text-gold-light text-xs uppercase tracking-widest flex items-center gap-1 transition-colors">
<span class="material-symbols-outlined text-sm">home</span> Về trang chủ
                </button>
</div>
</div>
</main>
<div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-navy-deep via-gold-dark to-navy-deep opacity-50"></div>
<div class="absolute bottom-0 w-full h-32 bg-gradient-to-t from-black/60 to-transparent pointer-events-none"></div>

</body></html>
