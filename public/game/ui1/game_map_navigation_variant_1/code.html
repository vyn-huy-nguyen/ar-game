<style>
        /* Custom map pattern styling */
        .map-grid {
            background-image: 
                linear-gradient(rgba(30, 41, 59, 0.8) 1px, transparent 1px),

            background-size: 40px 40px;
        }

<body class="bg-navy-dark dark:bg-navy-dark text-white font-display h-screen w-full overflow-hidden flex flex-col relative">
<!-- Top Navigation Bar -->
<div class="absolute top-0 left-0 w-full z-20 flex items-center justify-between p-4 bg-gradient-to-b from-navy-dark/90 to-transparent">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-navy-light/50 backdrop-blur-md text-white hover:bg-navy-light/80 transition-colors border border-white/10">

<path d="M 100 0 L 0 0 0 100" fill="none" stroke="currentColor" stroke-width="0.5"></path>
</pattern>
</defs>
<!-- Stylized Streets -->
<path d="M-10,300 Q150,280 200,450 T450,550" fill="none" stroke="#334155" stroke-width="20"></path>
<path d="M180,0 L220,900" fill="none" stroke="#334155" stroke-width="15"></path>
<path d="M0,500 L500,450" fill="none" stroke="#334155" stroke-width="12"></path>

<path d="M350,650 Q450,600 550,700 T750,800" fill="none" stroke="#1e293b" stroke-linecap="round" stroke-width="60"></path>
</svg>
</div>

<div class="relative w-full h-full flex items-center justify-center border-2 border-white/10 rounded-full bg-navy-light/30 backdrop-blur-sm">
<span class="font-bold text-[10px] text-white/50 absolute top-1">N</span>
<span class="font-bold text-[10px] text-white/50 absolute bottom-1">S</span>
<span class="font-bold text-[10px] text-white/50 absolute left-1">W</span>
<span class="font-bold text-[10px] text-white/50 absolute right-1">E</span>
<!-- Needle -->
<div class="w-1 h-8 bg-gradient-to-t from-white/20 to-primary absolute rounded-full rotate-45 origin-center shadow-glow"></div>
</div>
</div>

<div class="relative">
<div class="absolute inset-0 rounded-full bg-primary blur-lg opacity-40 animate-pulse"></div>

</div>
</div>

</div>
<!-- Walking Path (Dotted Line) -->
<svg class="absolute inset-0 w-full h-full pointer-events-none z-0" style="filter: drop-shadow(0 0 4px rgba(249, 212, 6, 0.5));">

<path class="animate-dash" d="M120,620 Q180,580 250,600 T350,500 T265,310" fill="none" stroke="#f9d406" stroke-dasharray="6 8" stroke-linecap="round" stroke-width="3"></path>
</svg>

<div class="relative flex items-center justify-center">

</div>
</div>

<button class="w-10 h-10 bg-navy-light/80 backdrop-blur-md rounded-lg flex items-center justify-center text-white border border-white/10 hover:bg-navy-light transition-colors shadow-lg">

</div>
</div>

<span class="material-symbols-outlined text-sm">history_edu</span>

</div>
