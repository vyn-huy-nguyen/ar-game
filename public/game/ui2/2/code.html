<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#D4AF37", // Metallic Gold
                        "primary-glow": "#F9E79F",
                        "background-light": "#1a2a40", // Fallback for light mode to maintain dark theme aesthetic
                        "background-dark": "#0B1120", // Deep navy almost black
                        "navy-mid": "#152238",
                        "navy-light": "#23395d",
                    },
                    fontFamily: {
                        display: ["'Cinzel'", "serif"],
                        body: ["'Noto Serif Display'", "serif"],
                    },
                    backgroundImage: {
                        'starry-night': "radial-gradient(circle at center, #1a2a40 0%, #0B1120 100%)",
                        'golden-path': "conic-gradient(from 0deg, transparent 0%, #D4AF37 50%, transparent 100%)",
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'sparkle': 'sparkle 1.5s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        sparkle: {
                            '0%, 100%': { opacity: '0', transform: 'scale(0.5)' },
                            '50%': { opacity: '1', transform: 'scale(1.2)' },
                        }
                    }
                },
            },
        };
    </script>
<style>.map-container {
            position: relative;
            width: 100%;
            height: 50vh;max-width: 600px;margin: 0 auto;
        }.landmark-node {
            position: absolute;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        .landmark-node:active {
            transform: translate(-50%, -50%) scale(0.95);
        }.path-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .path-line {
            fill: none;
            stroke: #D4AF37;
            stroke-width: 2;
            stroke-dasharray: 10;
            stroke-opacity: 0.6;
            filter: drop-shadow(0 0 4px #F9E79F);
            animation: dash 30s linear infinite;
        }
        @keyframes dash {
            to {
                stroke-dashoffset: 1000;
            }
        }
        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #F9E79F;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0;
            animation: fly 10s infinite;
        }
        @keyframes fly {
            0% { transform: translate(0, 0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }.safe-area-top {
            padding-top: env(safe-area-inset-top);
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);

  </head>

                    GIẢI MÃ KINH KỲ

</div>
<div class="absolute top-6 right-4 flex items-center space-x-2 bg-black/40 backdrop-blur-sm rounded-full px-3 py-1 border border-primary/30">
<span class="material-icons-round text-primary text-sm">stars</span>

<defs>
<filter height="140%" id="glow" width="140%" x="-20%" y="-20%">
<feGaussianBlur result="blur" stdDeviation="3"></feGaussianBlur>
<feComposite in="SourceGraphic" in2="blur" operator="over"></feComposite>

<ellipse class="path-line" cx="200" cy="200" rx="160" ry="140"></ellipse>
</svg>

<button aria-label="Visit Hàng Mã" class="landmark-node top-[50%] left-[10%] group">

</main>

<div class="absolute top-4 left-4 w-8 h-8 border-t border-l border-primary/30 rounded-tl-lg pointer-events-none"></div>
<div class="absolute top-4 right-4 w-8 h-8 border-t border-r border-primary/30 rounded-tr-lg pointer-events-none"></div>
<div class="absolute bottom-4 left-4 w-8 h-8 border-b border-l border-primary/30 rounded-bl-lg pointer-events-none"></div>
<div class="absolute bottom-4 right-4 w-8 h-8 border-b border-r border-primary/30 rounded-br-lg pointer-events-none"></div>
</div>
<script>
        const firefliesContainer = document.getElementById('fireflies');
        const fireflyCount = 30;
        for (let i = 0; i < fireflyCount; i++) {
            const firefly = document.createElement('div');
            firefly.classList.add('firefly');
            // Random positioning
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            const size = Math.random() * 3 + 1; // 1 to 4px
            const animDuration = Math.random() * 10 + 5; // 5 to 15s
            const moveX = (Math.random() - 0.5) * 200; // -100px to 100px
            const moveY = (Math.random() - 0.5) * 200;
            const delay = Math.random() * 5;
            firefly.style.left = `${left}%`;
            firefly.style.top = `${top}%`;
            firefly.style.width = `${size}px`;
            firefly.style.height = `${size}px`;
            firefly.style.animationDuration = `${animDuration}s`;
            firefly.style.animationDelay = `${delay}s`;
            firefly.style.setProperty('--x', `${moveX}px`);
            firefly.style.setProperty('--y', `${moveY}px`);
            firefliesContainer.appendChild(firefly);
        }
    </script>
